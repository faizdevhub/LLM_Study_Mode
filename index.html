    <title>Gemini Study Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Light mode solid background */
        background-color: #FFFDF4; /* A light cream color */
        transition: background-color 0.3s ease;
      }

      .dark body {
        /* Dark mode solid background */
        background-color: #2D2A32; /* A dark, muted eggplant color */
      }

      /* To ensure content is above background elements if z-index issues arise */
      #root {
        position: relative;
        z-index: 1;
      }

      /* Custom Scrollbar for better theme integration */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }
      
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
